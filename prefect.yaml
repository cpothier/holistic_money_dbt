# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: holistic_money_dbt
prefect-version: 3.3.7

# build section should be removed for managed pools
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section only needs git clone
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/cpothier/holistic_money_dbt.git
    branch: main
    # ref: "LATEST_COMMIT_SHA"  # Not needed, can be removed

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: DBT Installation Deployment
  version: null
  tags: []
  concurrency_limit: null
  description: null
  entrypoint: scripts/run_clients_flow.py:process_all_clients
  parameters: {}
  work_pool:
    name: default-work-pool
    work_queue_name: null
    job_variables:
      pip_packages:
        - "prefect>=3.3.0"
        - "prefect-dbt>=0.6.0"
        - "prefect-github>=0.3.0"
        - "prefect-shell>=0.3.0"
        - "prefect-gcp>=0.5.0"
        - "dbt-core>=1.5.0"
        - "dbt-bigquery>=1.5.0"
        - "google-cloud-bigquery>=3.11.0"
        - "python-dotenv>=1.0.0"
        - "PyYAML>=6.0"